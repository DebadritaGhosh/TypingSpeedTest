<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main-container">
        <div class="child-container">
            <h1>Typing Speed Test</h1>
            <h2 id="message" class="preventCopy">Press the button to start the test</h2>
            <textarea id="userInput" disabled cols="100" rows="10" placeholder="Enter Something"></textarea>
            <button id="btnPress" class="Button">Start</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
